 
 <!-- build a login card by mat-card -->
    <mat-card class="login-card ">
    <mat-card-header>
        <mat-card-title>
        <h1>Login</h1>
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <!-- build a form by mat-form-field -->
        <mat-form-field>
        <input matInput placeholder="Username" [(ngModel)]="model.username" name="username" />
        </mat-form-field>
        <mat-form-field>
        <input matInput placeholder="Password" [(ngModel)]="model.password" name="password"  type="password"/>
        </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button color="primary"  (click)="login()">Login</button>
    </mat-card-actions>
    <!-- footer -->
    <mat-card-footer>
        <small> Use Django admin's account to login</small>
    </mat-card-footer>
    </mat-card>
